<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITM 780 Lab 5</title>
 
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- the navigation Menu with LinkedIn and GitHub -->
    <nav>
        <a href="https://www.linkedin.com/in/menatallak/" target="_blank" onmouseover="hoverIn(this)" onmouseout="hoverOut(this)">LinkedIn</a>
        <a href="https://github.com/menatallakhedr" target="_blank" onmouseover="hoverIn(this)" onmouseout="hoverOut(this)">GitHub</a>
        <a href="#">Contact</a>
    </nav>

    <!-- the dropdown Menu -->
    <div class="dropdown">
        <button onclick="toggleDropdown()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="https://www.linkedin.com/in/menatallak/">LinkedIn</a>
            <a href="https://github.com/menatallakhedr">GitHub</a>
        </div>
    </div>

    <!-- Button to prompt name -->
    <div>
        <button type="button" id="myButton" onclick="askName()">Enter Your Name</button>
        <p id="nameDisplay"></p>
    </div>

    <!-- Clickable Image -->
    <div>
        <img src="images/yourimage.jpg" alt="Your Image" id="profileImage" onclick="enlargeImage()">
    </div>

    <!-- Link to JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
